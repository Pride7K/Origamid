<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Iniciante</title>

</head>

<body>


    <div id="app"></div>

        function App() {
            return (
                <h1> Teste </h1>

        ReactDOM.render(<App />, document.getElementById("app"))
    </script>

</html>
